schema:
  - ../graphql/schema.graphql
resolver:
  layout: follow-schema
  dir: .
autobind:
  - todo/ent
  - todo/ent/todo
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
  Uint64:
    model:
      - github.com/99designs/gqlgen/graphql.Uint64
  Node:
    model:
      - todo/ent.Noder