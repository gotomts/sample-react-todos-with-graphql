overwrite: true
schema: "graphql/schema.graphql"
documents:
  - "graphql/queries/*.graphql"
  - "graphql/mutations/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withComponent: false
      withHooks: true
      withHOC: false
      enumsAsTypes: true
hooks:
  afterAllFileWrite:
    - prettier --write
    - eslint --fix